<!DOCTYPE HTML>
<html>
  <head>
    <title>My blog has moved</title>
  <style>
    @font-face {
      font-family: capsuula;
      src: url(http://pacebl.github.io/font/Capsuula.ttf);
    }

    body {
      background-color: #EFEFEF;
    }

    h1 {
      font-weight: normal;
      font-family: capsuula;
      font-size: 48pt;
    }

    #content {
      width: 800px;
      background-color: #FFFFFF;
      text-align: center;
      margin: 5em auto;
      padding: 1em;
    }
  </style>
  <script type="text/javascript">
    function fire_redirect() {
      window.location.replace("http://pacebl.github.io/");
    }
    window.onload = function() {
      setTimeout("fire_redirect()", 3000);
    }
  </script>
  <!-- Piwik -->
  <script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);

  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.krypti.co/";
    _paq.push(["setTrackerUrl", u+"piwik.php"]);
    _paq.push(["setSiteId", "1"]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  })();
  </script>
  <!-- End Piwik Code -->
  </head>
  <body>
    <div id="content">
      <h1>I've Moved</h1>
      <p>My blog, STDOUT, has moved. You should be redirected automatically. If
      you haven't been redirected, please click 
      <a href="http://pacebl.github.io">here</a> to proceed.
    </div>
  </body>
</html>
